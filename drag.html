<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 500px;
  height: 100px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>



<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="https://iconape.com/wp-content/files/ss/370225/png/370225.png" draggable="true" ondragstart="drag(event)" width="200px" height="100px">

</body>
</html>
